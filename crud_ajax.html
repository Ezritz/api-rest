<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD API REST AJAX</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar usuario</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="Ingresa tu nombre"></input>
                <br>
                <input type="text" name="usuario" placeholder="Ingresa tu usuario"></input>
                <br>
                <input type="email" name="email" placeholder="ejemplo@.ejemplo.com"></input>
                <br>
                <input type="text" name="sitioweb" placeholder="sitioweb.com"></input>
                <br>
                <input type="submit" value="Enviar"></input>
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Usuarios</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Sitio web</th>
                        <th>Acciones</th>
                        
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="username"></td>
            <td class="email"></td>
            <td class="sitioweb"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        const d= document;
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template = d.getElementById("crud-template").content,
        $fragment = d.createDocumentFragment();

        const ajax = (options) => {
            let {url, method, success, error, data } = options;
            const xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", e => {
                if(xhr.readyState !== 4) return;

                console.log(xhr);
                if(xhr.status >= 200 && xhr.status < 300) {
                    let json = JSON.parse(xhr.responseText);
                    success(json);

                }else{
                    let message = xhr.statusText || "Ocurrio un error";
                    error(`Error ${xhr.status}: ${message}`);
                }
            });

            xhr.open(method || "GET", url);
            xhr.setRequestHeader("Content-type","application/json;charset=utf-8");
            xhr.send(JSON.stringify(data));
        }

        const getAllUsers =() => {
            ajax({
                method: "GET",
                url: "http://localhost:3000/users",
                success: (res) => {
                    console.log(res);

                    // traemos los elementos que se encuentran en json
                    res.forEach((elem) => {

                        // dentro de template buscamos el selector name y en su contenido ponemos lo que viene en <td>name // en este caso insertara los botones
                        $template.querySelector(".name").textContent=elem.name;
                        $template.querySelector(".username").textContent = elem.username;
                        $template.querySelector(".email").textContent=elem.email;
                        $template.querySelector(".sitioweb").textContent = elem.website;
                        $template.querySelector(".edit").dataset.id = elem.id;
                        $template.querySelector(".edit").dataset.name = elem.name;
                        $template.querySelector(".edit").dataset.username = elem.username;
                        $template.querySelector(".edit").dataset.email = elem.email;
                        $template.querySelector(".edit").dataset.website = elem.website;
                        $template.querySelector(".delete").dataset.id = elem.id;

                        // clonamos el template, para permanecer en memoria, inicializando en true para que tenga el 
                        // contenido que enviamos
                        let $clone = d.importNode($template,true);
                        // aqui ya tenemos los elementos que se mandaran al DOM
                        $fragment.appendChild($clone);
                    });
                    // dentro de la etiqueta table, buscamos las etiquetas tbody y agregamos el fragmento al tbody de la tabla
                    // enviamos a la tabla el contenido del nodo clonado
                    $table.querySelector("tbody").appendChild($fragment);
                },
                error: (err) => {
                    console.log(err);

                    // insertamos el error con metodo insertAdjacentHTML debajo de la tabla
                    $table.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`);

                    
                }
            })
        }
        d.addEventListener("DOMContentLoaded", getAllUsers);

        d.addEventListener("submit", e =>{
            if(e.target === $form) {
                e.preventDefault();

                if(!e.target.id.value){
                    // create-POST
                    ajax({
                        url: "http://localhost:3000/users",
                        method: "POST",
                        success:(res) => locationReload(),
                        error:() => $form.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`),
                        data: {
                            name: e.target.nombre.value,
                            username: e.target.usuario.value,
                            email: e.target.email.value,
                            website: e.target.sitioweb.value
                        }
                        
                    });
                } else{
                    // Update-PATCH
                    ajax({
                        url: `http://localhost:3000/users/${e.target.id.value}`,
                        method: "PATCH",
                        success:(res) => locationReload(),
                        error:() => $form.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`),
                        data: {
                            name: e.target.nombre.value,
                            username: e.target.usuario.value,
                            email: e.target.email.value,
                            website: e.target.sitioweb.value
                        }
                        
                    });
                }
            }
            
        });

        d.addEventListener("click", e => {
            if(e.target.matches(".edit")){
                alert(`Estas por editar al usuario ${e.target.dataset.name}`)
                $title.textContent = "Editar usuario";
                $form.nombre.value = e.target.dataset.name;
                $form.usuario.value = e.target.dataset.username;
                $form.email.value = e.target.dataset.email;
                $form.sitioweb.value = e.target.dataset.website;
                $form.id.value = e.target.dataset.id;
            }

            if(e.target.matches(".delete")){
                let isDelete = confirm(`Estas seguro de eliminar el usuario ${e.target.dataset.id}?`);
                
                // DELETE
                if(isDelete){
                    ajax({
                        url: `http://localhost:3000/users/${e.target.dataset.id}`,
                        method: "DELETE",
                        success:(res) => locationReload(),
                        error:() => alert(err),
                        
                    });
                }
                
            }
        });
    </script>
</body>
</html>
